name: Cypress Tests
on: [push, pull_request]
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Cypress run
              uses: cypress-io/github-action@v6
              with:
                record: true
        env:
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
            CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL1 }}
            CYPRESS_USER_PASSWORD: ${{ secrets.CYPRESS_USER_PASSWORD1 }}
            CYPRESS_MAILOSAUR_SERVER_ID: ${{ secrets.CYPRESS_MAILOSAUR_SERVER_ID1 }}